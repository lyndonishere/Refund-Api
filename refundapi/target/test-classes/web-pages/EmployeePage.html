<!DOCTYPE html>

</head>
<body>
    <h1>Welcome back, Employee!</h1>    <!-- we can edit this dynamically later to make it generate current employee name -->
    <div id = "main-body">
        <div id = "table-body">
            <h2>Your Reimbursement Requests</h2>
            <table id = "reimbursement-table">
                <thead></thead>         <!-- we will generate this table dynamically in JavaScript -->
                <tbody></tbody>
            </table>
        </div>
        <div id = "new-request-body">
            <h2>Make A New Reimbursement Request</h2>
            <label id = "request-title">Enter reimbursement request title:</label>
            <input type = "text" id = "enter-request-title" minlength = "1" maxlength = "50" placeholder = "Give me my money back">
            <br>
            <label id = "request-amount">Amount:</label>
            <input type = "number" id = "enter-request-amount" max = "1000" placeholder = "100">
            <br>
            <label id = "request-reason">Reason for reimbursement:</label>
            <input type = "text" id = "enter-request-reason" minlength = "1" maxlength = "500" placeholder = "I am requesting $100 because...">
            <br>
            <button id = "submit">Submit Request</button>
        </div>
        <div id = "logout-body">
            <button id = "logout-button">Logout!</button>
        </div>
    </div>
</body>
